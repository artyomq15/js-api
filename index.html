<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.runtime-v3.0.0.js"></script>
    <script type="text/javascript" src="scripts/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
<div class="container-fluid" id="loadingDiv">
    <h1>Mixcloud new posts</h1>
    <div class="updates">
    </div>
    <script id="template" type="text/x-handlebars-template">
        <div class="row">
        {{#each data}}

            <div class="col-md-6">
                <div class="thumbnail content">
                <img class="photo" src="{{{pictures.medium}}}">
                    <div class="caption">
                <p><a class="namePost" href="{{{url}}}">{{name}}</a></p>
                <p>by <a class="userName" href="{{user.url}}">{{user.name}}</a></p>
                <br>
                {{#each tags}}
                <a href="{{url}}">#{{name}}</a>

                {{/each}}
                </div>
            </div>

        {{/each}}
        </div>
    </script>

</div>

</body>
</html>
