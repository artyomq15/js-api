<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.runtime-v3.0.0.js"></script>
    <script type="text/javascript" src="scripts/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
<div class="container" id="loadingDiv">

    <div class="updates">
    </div>
    <script id="template" type="text/x-handlebars-template">
        <div class="row header">
            <h1>Найдено {{response.total_count}} записей</h1>
        </div>
        {{#each response.items}}
        <div class="content">
            <span class="like">{{likes.count}} peeps LiKES this</span>
                <p>{{text}}</p>
            {{#each attachments}}
            <img class="photo" src="{{{photo.photo_604}}}">
           <div class="video"></div>
            <img class="photo" src="{{{video.photo_640}}}">
            <p class="video_title">{{video.title}}</p>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>

</div>

</body>
</html>
