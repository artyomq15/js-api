<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="loadPhones()">Загрузить json</button>

<script>
    'use strict';
    function loadPhones() {
        return new Promise (function(resolve,reject){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'phones.json', true);
            console.log("hi");
            xhr.onload = function() {
                if (xhr.status == 200) {
                    resolve(alert(xhr.responseText));
                } else {
                    reject(alert('Ошибка ' + xhr.status + ': ' + xhr.statusText));

                }
            };


            xhr.send();

        });
    }

</script>
</body>
</html>
