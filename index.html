<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="loadPhones()">Загрузить json</button>

<script>
    'use strict';
    function loadPhones() {
        return new Promise (function(resolve,reject){
            var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;

            var xhr = new XHR();
            <!--var xhr = new XMLHttpRequest();-->
            xhr.open('GET', 'https://api.vk.com/method/users.get?user_ids=210700286&fields=bdate&v=5.57', true);
            console.log("hi");
            xhr.setRequestHeader('Access-Control-Allow-Origin', 'Origin' );
            xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, PUT, POST, DELETE' );
            xhr.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type' );
            xhr.onloadstart = function(){
                console.log("start");
            };
            xhr.onload = function() {
                if (xhr.status == 200) {
                    resolve(alert(xhr.responseText));
                } else {
                    reject(alert('Ошибка ' + xhr.status + ': ' + xhr.statusText));

                }
            };


            xhr.send();
            xhr.onerror = function(){
                console.log("error");
            };


        });
    }

</script>
</body>
</html>
